custom_tags:
    foo:
        template: 'MyBundle:FieldType/RichText/tag:foo.html.twig'
        icon: '/bundles/mybundle/fieldtype/richtext/foo.svg#foo'
        attributes:
            bar:
                type: 'choice'
                required: true
                default_value: 'choice-1'
                choices: ['choice-1', 'choice-2']
        is_inline: false
custom_styles: []
enabled_attribute_types:
    - 'number'
    - 'string'
    - 'boolean'
    - 'choice'
    - 'link'
expose_config_as_global: true
